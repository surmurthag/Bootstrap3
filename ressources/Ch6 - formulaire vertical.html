<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Les formulaires</title>

    <link href="http://www.cabyan.com/bootstrap/css/bootstrap.css" rel="stylesheet">
	
	<script src="http://www.cabyan.com/bootstrap/js/jquery.js"></script>
    <script src="http://www.cabyan.com/bootstrap/js/bootstrap.min.js"></script>
	
	<style>
	body {padding-top:50px;}
	.container {}
	
	
	</style>
  </head>

  <body>

    <div class="container">
	  
<form role="form" class="form-vertical">
	<fieldset>
	<legend>Accédez à votre compte:</legend>
  <div class="form-group">
    <label for="exampleInputEmail1">Adresse email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Adresse email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
  </div>
  <button type="submit" class="btn btn-primary">Connexion</button>
  </fieldset>
	</form>



 
    </div>

  </body>
</html>
